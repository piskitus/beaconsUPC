<ion-content (swipe)="swipeEvent($event)">

  <ion-card [ngStyle]="{'background-color': news.color}" (swipe)="swipeEvent($event)">
  <!-- <img src="{{news.image}}"/> -->
  <ion-card-content>
    <ion-card-title text-center>
      {{news.title}}
      </ion-card-title>
    <p>
      {{news.description}}
    </p>
  </ion-card-content>
  <ion-row no-padding>
  <ion-col>
    <button ion-button clear small color="danger" icon-start>
      <ion-icon name='star'></ion-icon>
      Favorite
    </button>
  </ion-col>
  <ion-col text-center>
    <button ion-button clear small color="danger" icon-start>
      <ion-icon name='musical-notes'></ion-icon>
      Listen
    </button>
  </ion-col>
</ion-row>
</ion-card>


  <ion-card [ngStyle]="{'background-color': nearBeacon.color}" (swipe)="swipeEvent($event)">
  <img src="{{nearBeacon.image}}"/>
  <ion-card-content>
    <ion-card-title text-center>
      {{nearBeacon.title}}
      </ion-card-title>
    <p>
      {{nearBeacon.description}}
    </p>
  </ion-card-content>
  <ion-row no-padding>
  <ion-col>
    <button ion-button clear small color="danger" icon-start>
      <ion-icon name='star'></ion-icon>
      Favorite
    </button>
  </ion-col>
  <ion-col text-center>
    <button ion-button clear small color="danger" icon-start>
      <ion-icon name='musical-notes'></ion-icon>
      Listen
    </button>
  </ion-col>
</ion-row>
</ion-card>
</ion-content>
