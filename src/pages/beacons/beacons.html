<ion-header>
  <ion-navbar>
    <ion-title>Beacons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let beacon of beacons"  [ngStyle]="{'background-color': beacon.color}">
          <ion-card-header>
            <h1>Beacon #{{beacon.minor}}</h1>
          </ion-card-header>
          <ion-card-content>
            <p style="float: right; color: #aaa;">{{beacon.timestamp | date:'h:mm:ss a'}}</p>
            <p>Range: {{beacon.accuracy}}</p>
          </ion-card-content>
        </ion-card>

        <ion-fab right top>
          <button ion-fab>
            <ion-icon (tap)="nuevoBeacon()" name="add"></ion-icon>
          </button>
        </ion-fab>
</ion-content>
