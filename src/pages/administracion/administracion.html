<ion-header>
  <ion-navbar>
    <ion-title>Panel de administración</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrarPaginaAdministracion()">
     <ion-icon name="md-close"></ion-icon>
   </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div [ngSwitch]="segment">
    <ion-list *ngSwitchCase="'beacons'">
      <ion-item-sliding #item *ngFor="let beacon of beacons">
      <ion-item (click)="muestraBeacon(beacon)">
        <ion-avatar item-start>
          <img src="{{beacon.img}}">
        </ion-avatar>
        <h2>{{ beacon.title }}</h2>
        <p>{{ beacon.description }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button  color="danger" (click)="borrarBeacon(beacon.key)"><ion-icon name="trash"></ion-icon>
           Borrar
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button  color="warning" (click)="muestraBeacon(beacon)"><ion-icon name="md-create"></ion-icon>
           Editar
        </button>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngSwitchCase="'notices'">
      <ion-item-sliding #item *ngFor="let noticia of noticias">
      <ion-item  [ngStyle]="{'background-color': noticia.color}" (click)="muestraNoticia(noticia)">
        <ion-thumbnail item-start>
          <img src="assets/img/icon.png">
        </ion-thumbnail>
        <h2>{{ noticia.title }}</h2>
        <p>{{ noticia.description }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button  color="danger" (click)="borrarNoticia(noticia.id)"><ion-icon name="trash"></ion-icon>
           Borrar
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button  color="warning" (click)="muestraNoticia(noticia)"><ion-icon name="md-create"></ion-icon>
           Editar
        </button>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngSwitchCase="'users'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-1.jpg">
        </ion-thumbnail>
        <h2>Daffy</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-2.jpg">
        </ion-thumbnail>
        <h2>Huey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-3.jpg">
        </ion-thumbnail>
        <h2>Dewey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-4.jpg">
        </ion-thumbnail>
        <h2>Louie</h2>
      </ion-item>
    </ion-list>
  </div>

<!--Botón flotante-->
  <ion-fab right top edge>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (tap)="nuevoBeacon()"><ion-icon name="logo-rss"></ion-icon></button>
      <button ion-fab (tap)="nuevaNoticia()"><ion-icon name="document"></ion-icon></button>
      <button ion-fab (tap)="nuevoUsuario()"><ion-icon name="person"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segment" color="primary">
      <ion-segment-button value="beacons">
        <ion-icon name="ios-radio-outline"></ion-icon> Beacons
      </ion-segment-button>
      <ion-segment-button value="notices">
        <ion-icon name="bookmarks"></ion-icon> Noticias
      </ion-segment-button>
      <ion-segment-button value="users">
        <ion-icon name="contacts"></ion-icon> Usuarios
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
