<ion-header>
  <ion-navbar>
    <ion-segment [(ngModel)]="segment" color="primary">
      <ion-segment-button value="reminders">
        <ion-icon name="notifications"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="subjects">
        <ion-icon name="school"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="news">
        <ion-icon name="bookmarks"></ion-icon>
      </ion-segment-button>
      <!-- <ion-segment-button value="users">
        <ion-icon name="contacts"></ion-icon>
      </ion-segment-button> -->
    </ion-segment>
  </ion-navbar>
</ion-header>


<ion-content>
  <div [ngSwitch]="segment">
    <ion-list *ngSwitchCase="'reminders'">
      <ion-item-sliding #item *ngFor="let reminder of reminders">
      <ion-item (click)="muestraRecordatorio(reminder)">
        <h2>{{ reminder.title }} al {{reminder.when}}</h2>
        <p>{{ reminder.description }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button  color="danger" (click)="borrarRecordatorio(reminder.id)"><ion-icon name="trash"></ion-icon>
           Borrar
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button  color="warning" (click)="muestraRecordatorio(reminder)"><ion-icon name="md-create"></ion-icon>
           Editar
        </button>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>
