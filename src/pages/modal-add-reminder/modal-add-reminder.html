<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col col-10 *ngIf="!reminder.id">
        <button block  ion-button color="primary" outline (click)="crearRecordatorio()">
            Crear Recordatorio
         </button>
      </ion-col>
      <ion-col col-5 *ngIf="reminder.id" >
        <button block ion-button color="warning" outline (click)="guardarRecordatorio()">
          Actualizar
         </button>
      </ion-col>
      <ion-col col-5 *ngIf="reminder.id">
        <button block  ion-button color="danger" outline (click)="borrarRecordatorio(reminder.id)">
          Eliminar
         </button>
      </ion-col>
      <ion-col col-2>
          <button ion-button block outline color="dark" icon-only (click)="cerrarModal()">
         <ion-icon name="md-close"></ion-icon>
       </button>
      </ion-col>

    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input [(ngModel)]="reminder.title" name="title" type="text"  maxlength="30" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating>Descripción</ion-label>
        <ion-textarea maxlength="100" rows="2" [(ngModel)]="reminder.description" name="description" type="text"  required></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label>¿Cuándo?</ion-label>
        <ion-select [(ngModel)]="reminder.when" name="when" required>
          <ion-option value="entrar">Entrar a la EETAC</ion-option>
          <ion-option value="salir">Salir de la EETAC</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col col-12>
      <ion-item>
        <ion-label>Periodo</ion-label>
        <ion-select [(ngModel)]="reminder.period" name="period" required>
          <ion-option value="once">Una única vez</ion-option>
          <ion-option value="always">Cada día</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>

    <ion-col col-12>
      <ion-item>
        <ion-label>Día de la semana</ion-label>
        <ion-select [(ngModel)]="reminder.day" name="day" required>
          <ion-option value="lunes">Lunes</ion-option>
          <ion-option value="martes">Martes</ion-option>
          <ion-option value="miercoles">Miércoles</ion-option>
          <ion-option value="jueves">Jueves</ion-option>
          <ion-option value="viernes">Viernes</ion-option>
        </ion-select>
        </ion-item>
    </ion-col>

  </ion-row>
  <ion-card *ngIf="cardInfoShow && reminder.period == 'once'">
  <ion-card-content>
    <ion-row>
      <ion-col col-10>
      <p style="text-align: justify"> ℹ️ Con este periodo configurado el aviso se borrará de tu lista una vez se haya ejecutado la notificación. </p>
      </ion-col>
      <ion-col col-2 align-self-center>
        <button ion-button large clear  icon-only (click)="closeCardInfo()">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
</ion-content>
