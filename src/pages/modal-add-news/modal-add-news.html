<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col col-10 *ngIf="!noticia.id">
        <button block  ion-button color="primary" outline (click)="crearNoticia()">
            Crear noticia o evento
         </button>
      </ion-col>
      <ion-col col-5 *ngIf="noticia.id">
        <button block  ion-button color="warning" outline (click)="guardarNoticia()">
           Actualizar
         </button>
      </ion-col>
      <ion-col col-5 *ngIf="noticia.id">
        <button block  ion-button color="danger" outline (click)="borrarNoticia(noticia.id)">
          Eliminar
         </button>
      </ion-col>
      <ion-col col-2>
          <button ion-button block outline color="dark" icon-only (click)="cerrarModal()">
         <ion-icon name="md-close"></ion-icon>
       </button>
      </ion-col>

    </ion-row>
  </ion-navbar>

</ion-header>
