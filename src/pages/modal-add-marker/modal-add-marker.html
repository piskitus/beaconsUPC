<ion-header>

  <ion-navbar>
    <ion-title>Añadir nuevo marcador</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
     <ion-icon name="md-close"></ion-icon>
   </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form (ngSubmit)="guardarMarker()">
      <ion-row>
        <ion-col col-12>
          <ion-item no-lines>
            <ion-label color="primary" floating>Título</ion-label>
            <ion-input [(ngModel)]="title" name="title" type="text" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item no-lines>
            <ion-label color="primary" floating>Latitud</ion-label>
            <ion-input [(ngModel)]="coords.lat" name="lat" type="number" required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item no-lines>
            <ion-label color="primary" floating>Longitud</ion-label>
            <ion-input [(ngModel)]="coords.lng" name="lng" type="number" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button type="submit" block><ion-icon name="cloud-upload"></ion-icon> Guardar marcador</button>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
