<ion-header>

  <ion-navbar>
    <ion-title>Configuracion</ion-title>
    <ion-buttons start>
      <button ion-button color="dark" outline icon-only (click)="abrirPanelAdministracion()">
        <ion-icon name='build'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button icon-start block (click)="cerrarSesion()"><ion-icon name="log-out"></ion-icon> Cerrar Sesión</button>
  <button ion-button icon-start block (click)="disablePushNotifications()"><ion-icon name="notifications"></ion-icon> Deshabilitar notificaciones PUSH</button>
  <button ion-button icon-start block (click)="resetPassword()"><ion-icon name="build"></ion-icon> ¿Olvidaste la contraseña? Reseteala</button>
  <ion-list>
    <ion-list-header>
      Permisos
    </ion-list-header>
    <ion-item>
      <ion-label> Localización</ion-label>
      <ion-toggle [(ngModel)]="locationPermission" (ionChange)="changePermissionToggle()"></ion-toggle>
      <ion-icon name='locate' item-start></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label> Localización</ion-label>
      <ion-toggle [(ngModel)]="locationPermission" (ionChange)="changePermissionToggle()"></ion-toggle>
      <ion-icon name='locate' item-start></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label> Localización</ion-label>
      <ion-toggle [(ngModel)]="locationPermission" (ionChange)="changePermissionToggle()"></ion-toggle>
      <ion-icon name='locate' item-start></ion-icon>
    </ion-item>
  </ion-list>
  <button ion-button icon-start block color="danger" (click)="deleteUser()"><ion-icon name="trash"></ion-icon> Eliminar cuenta</button>
</ion-content>
